<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>ERROR</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/landing.css">

  <style>
    .container.header,
    .container.footer {
      display: none !important;
    }
  </style>
</head>

<body>
  {% include assets/html/header.html %}
  <div id="main">
    <div id="master"></div> <!-- This is for the skip to content button -->
    <div class="container title">
      <div class="wrapper">
        <div class="split-word shadow-below">Under</div>
      </div>
      <div class="wrapper">
        <div class="split-word shadow-above">Construction</div>
      </div>
      <div class="wrapper">
        <img width="100px" src="/assets/images/building-construction.svg">
      </div>
    </div>
  </div>
  <script> // Modified from https://stackoverflow.com/a/63781543
    x = document.getElementsByClassName("split-word");

    for (i = 0; i < x.length; i++) {
      const wrapText = x[i];
      wrapText.innerHTML = wrapText.textContent.split('').map(function (y) {
        return '<div>' + y + '</div>';
      }).join('');
    }
  </script>
</body>

</html>
