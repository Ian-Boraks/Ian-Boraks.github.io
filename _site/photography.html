    .wrapper {

    h1.splitter {

    div#master.oneCol.filtered {

      -moz-column-count: 1;
    }

    div#master.twoCol.filtered {

      -webkit-column-count: 2;
      -moz-column-count: 2;
    }

    div#master.threeCol.filtered {
      column-count: 3;
      -webkit-column-count: 3;
      -moz-column-count: 3;
    }

    #master {
      /* Prevent vertical gaps */
      line-height: 0;

      -webkit-column-gap: 0px;
      -moz-column-gap: 0px;
      column-gap: 0px;
    }

    .btn {
      font-weight: bold;
      height: 100%;
      position: float;
      background-color: #2222;
      border-color: whitesmoke;
      border-width: 4px;
      color: #9370db;
      text-decoration: none;
      transition: opacity ease-in-out 0.3s;
      -webkit-transition: opacity ease-in-out 0.3s;
      cursor: pointer;
    }

    .btn:active,
    .btn.active,
    .btn:hover {
      outline: 0;
      filter: brightness(130%);
      text-decoration: underline;
    }

    /* ALL MOBILE */
    @media (max-width: 800px) and (min-width: 0px) {
      .download-bar {
        margin: 0 -2% 0;
      }

      .btn {
        margin-top: 1%;
        margin-bottom: 1%;
      }
    }

    @media (min-width: 1200px) or (max-width: 1200px) {
      #master {
        column-count: 4;
        -webkit-column-count: 4;
        -moz-column-count: 4;
      }

      #master.filtered {
        column-count: 3;
        -webkit-column-count: 3;
        -moz-column-count: 3;
      }
    }

    @media (max-width: 1000px) {
      #master {
        column-count: 3;
        -webkit-column-count: 3;
        -moz-column-count: 3;
      }

      #master.filtered {
        column-count: 2;
        -webkit-column-count: 2;
        -moz-column-count: 2;
      }
    }

    @media (max-width: 800px) {
      #master {
        column-count: 2;
        -webkit-column-count: 2;
        -moz-column-count: 2;
      }

      #master.filtered {
        column-count: 1 !important;
        -webkit-column-count: 1 !important;
        -moz-column-count: 1 !important;
      }
    }


    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {

      #master,
      #master.filtered {
        column-count: 1 !important;
        -webkit-column-count: 1 !important;
        -moz-column-count: 1 !important;
      }
    }

    .show {
      display: flex !important;
    }
  </style>

  <script>
    filterSelection("all")
    function filterSelection(c) {
      var x, i, master;
      x = document.getElementsByClassName("media");
      master = document.getElementById("master");

      if (c == "all") {
        c = "";
        w3RemoveClass(master, "filtered");
      } else {
        w3AddClass(master, "filtered");
      }
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
      expandCol();
    }

    function expandCol() {
      var x, i, content;
      x = document.getElementById("master");

      w3RemoveClass(x, "oneCol");
      w3RemoveClass(x, "twoCol");
      w3RemoveClass(x, "threeCol");

      var showing;
      showing = x.getElementsByClassName("show");
      switch (showing.length) {
        case 1:
          w3AddClass(x, "oneCol");
          break;
        case 2:
          w3AddClass(x, "twoCol");
          break;
        case 3:
          w3AddClass(x, "threeCol");
          break;
      }
    }

    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }


    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
