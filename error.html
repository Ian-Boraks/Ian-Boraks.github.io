<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" type="text/css" href="assets/css/landing.css">

    {% seo title=false %}
    <style>
        .container.header,
        .container.footer {
            display: none !important;
        }
    </style>
</head>

<body>
    {% include assets/html/header.html %}
    <div id="main">
        <div class="container title">
            <div class="wrapper">
                <div class="splitWord first">Under</div>
            </div>
            <div class="wrapper">
                <div class="splitWord last">Construction</div>
            </div>
            <div class="wrapper">
                <img width="100px" src="assets/images/building-construction.svg">
            </div>
        </div>
    </div>
    {% include assets/html/footer.html %}
    <script> // Modified from https://stackoverflow.com/a/63781543
        x = document.getElementsByClassName("splitWord");

        for (i = 0; i < x.length; i++) {
            const wrapText = x[i];
            wrapText.innerHTML = wrapText.textContent.split('').map(function (y) {
                return '<div>' + y + '</div>';
            }).join('');
        }
    </script>
</body>

</html>
