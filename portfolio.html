<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./meta/css/portfolio.css">
  <title>Ian Boraks</title>
</head>

<body>
  <div id="bg">
    <div></div>
  </div>

  <div id="main">
    <div id="back_button">
      <span class="material-symbols-outlined">
        arrow_back
      </span>
    </div>
    <div id="content">
      <div id="buttons">
        <div id="SolidWorks_button" class="tab_button active">SolidWorks</div>
        <div id="Coding_button" class="tab_button">Coding</div>
        <div id="Photography_button" class="tab_button">Photography</div>
      </div>
      <div id="SolidWorks" class="tab active">
        <div id="tab1" class="inner_tab active"> 1 </div>
        <div id="tab2" class="inner_tab"> 2 </div>
        <div id="tab3" class="inner_tab"> 3 </div>
        <div id="SolidWorks_selector" class="selector">
          <span id="selector1" class="selector_button active material-symbols-outlined">
            radio_button_checked
          </span>
          <span id="selector2" class="selector_button material-symbols-outlined">
            radio_button_unchecked
          </span>
          <span id="selector3" class="selector_button material-symbols-outlined">
            radio_button_unchecked
          </span>
        </div>
      </div>
      <div id="Coding" class="tab">
        <div id="tab1" class="inner_tab active"> 1 </div>
        <div id="tab2" class="inner_tab"> 2 </div>
        <div id="tab3" class="inner_tab"> 3 </div>
        <div id="Coding_selector" class="selector">
          <span id="selector1" class="selector_button active material-symbols-outlined">
            radio_button_checked
          </span>
          <span id="selector2" class="selector_button material-symbols-outlined">
            radio_button_unchecked
          </span>
          <span id="selector3" class="selector_button material-symbols-outlined">
            radio_button_unchecked
          </span>
        </div>
      </div>
      <div id="Photography" class="tab">
        <div id="tab1" class="inner_tab active"> 1 </div>
        <div id="tab2" class="inner_tab"> 2 </div>
        <div id="tab3" class="inner_tab"> 3 </div>
        <div id="Photography_selector" class="selector">
          <span id="selector1" class="selector_button active material-symbols-outlined">
            radio_button_checked
          </span>
          <span id="selector2" class="selector_button material-symbols-outlined">
            radio_button_unchecked
          </span>
          <span id="selector3" class="selector_button material-symbols-outlined">
            radio_button_unchecked
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  $("#back_button").click(function () {
    window.location.href = "./index.html";
  });
</script>
<script src="./meta/js/portfolio.js"></script>

</html>
