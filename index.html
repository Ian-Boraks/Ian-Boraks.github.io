    <title>{{ page.title | default: site.title }}</title>

<body>

    {% include_relative /assets/html/footer.html %}
    <script> // Modified from https://stackoverflow.com/a/63781543
        x = document.getElementsByClassName("splitWord");

        for (i = 0; i < x.length; i++) {
            const wrapText = x[i];
            wrapText.innerHTML = wrapText.textContent.split('').map(function (y) {
                return '<div>' + y + '</div>';
            }).join('');
        }
    </script>
